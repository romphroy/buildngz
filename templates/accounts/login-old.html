{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content%}
<div id="page-container" class="main-content-boxed">

    <!-- Main Container -->
    <main id="main-container">

        <!-- Page Content -->
        <div class="bg-image" style="background-image: url({% static 'images/uploads/office-building-3.jpg' %});">
            <div class="row mx-0 ">
                <div class="hero-static col-md-6 col-xl-8 d-none d-md-flex align-items-md-center">
                    <div class="p-30 invisible" data-toggle="appear">
                        <p class="font-size-h1 font-w600 text-white">
                            Get Inspired and Create.
                        </p>
                    </div>
                </div>
                <div class="hero-static col-md-6 col-xl-4 d-flex align-items-center bg-white invisible" data-toggle="appear" >
                    <div class="content content-full">
                        <!-- Header -->
                        <div class="px-30 py-30">
                            <!-- Error Messages -->
                            <!-- LOAD MESSAGES -->
                            {% include 'includes/alerts.html' %}
                             <!-- END Error Messages -->

                            <h1 class="h2 font-w400 mt-30 mb-10">Buildngz Login</h1>
                            <!-- <h2 class="h5 font-w400 text-muted mb-0">Please sign in</h2> -->
                        </div>
                        <!-- END Header -->

                        <!-- Sign In Form -->
                        <!-- jQuery Validation functionality is initialized with .js-validation-signin class in js/pages/op_auth_signin.min.js which was auto compiled from _es6/pages/op_auth_signin.js -->
                        <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                        <form action="{% url 'login' %}" method="post" class="js-validation-signin px-30">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="form-material floating">
                                        <input class="form-control" type="email" name="email" placeholder="Enter your email address">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="form-material floating">
                                        <input class="form-control" type="password" name="password" placeholder="Enter your password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="login-remember-me" name="login-remember-me">
                                        <label class="custom-control-label" for="login-remember-me">Remember Me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign In" class="btn btn-sm btn-hero btn-alt-primary">
                                    
                                <div class="mt-30">
                                    <a class="link-effect text-muted mr-10 mb-5 d-inline-block" href="{% url 'forgot_password' %}">
                                        <i class="fa-solid fa-lock mr-5"></i> Forgot Password?
                                    </a>
                                    <a class="link-effect text-muted mr-10 mb-5 d-inline-block" href="{% url 'registerUser' %}">
                                        <i class="fa fa-user-plus mr-5"></i> Create Account
                                    </a>
                                </div>
                            </div>
                        </form>
                        <!-- END Sign In Form -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END Page Content -->

    </main>
    <!-- END Main Container -->
</div>
<script src="{% static 'scripts/codebase/codebase.core.min.js' %}"></script>

<script src="{% static 'scripts/codebase/codebase.app.min.js' %}"></script>

<!-- Page JS Plugins -->
<script src="{% static 'scripts/codebase/jquery-validation/jquery.validate.min.js' %}"></script>

<!-- Page JS Code
<script src="{% static 'scripts/codebase/op_auth_signin.min.js' %}"></script> -->
{% endblock %}
