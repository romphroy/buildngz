{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div id="page-container" class="main-content-boxed">
        <!-- Main Container -->
        <main id="main-container">
            <!-- Page Content -->
            <div class="bg-image" style="background-image: url({% static 'images/uploads/office-building-3.jpg' %});">
                <div class="row mx-0">
                    <div class="hero-static col-md-6 col-xl-8 d-none d-md-flex align-items-md-center">
                        <div class="p-30 invisible" data-toggle="appear">
                            <p class="font-size-h1 font-w600 text-white mb-5">
                                We're very happy you are joining our community!
                            </p>
                            <p class="font-size-h5 text-white">
                                <i class="fa fa-angles-right"></i> Create your account today and receive 50% off.
                            </p>
                        </div>
                    </div>
                <div class="hero-static col-md-6 col-xl-4 d-flex align-items-center bg-white invisible" data-toggle="appear" >
                    <div class="content content-full">
                        <!-- Header -->
                        <div class="px-30 py-30">
                            <!-- Error Messages -->
                            <!-- LOAD MESSAGES -->
                            {% include 'includes/alerts.html' %}
                             <!-- END Error Messages -->

                            <h1 class="h2 font-w400 mt-30 mb-10">Reset Password</h1>
                            <!-- <h2 class="h5 font-w400 text-muted mb-0">Please sign in</h2> -->
                        </div>
                        <!-- END Header -->

                        <!-- Sign In Form -->
                        <!-- jQuery Validation functionality is initialized with .js-validation-signin class in js/pages/op_auth_signin.min.js which was auto compiled from _es6/pages/op_auth_signin.js -->
                        <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                        <form action="{% url 'reset_password' %}" method="post" enctype="multipart/form-data" class="js-validation-signin px-30">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="form-material floating">
                                        <input class="form-control" type="password" name="password" placeholder="Enter your new password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="form-material floating">
                                        <input class="form-control" type="password" name="confirm_password" placeholder="Confirm your new password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Reset Password" class="btn btn-sm btn-hero btn-alt-primary">                                  
                            </div>
                        </form>
                        <!-- END Sign In Form -->
                    </div>
                </div>
            </div>
            <!-- END Page Content -->
        </main>
        <!-- END Main Container -->
    </div>
    <script src="{% static 'scripts/codebase/codebase.core.min.js' %}"></script>

    <script src="{% static 'scripts/codebase/codebase.app.min.js' %}"></script>

    <!-- Page JS Plugins -->
    <script src="{% static 'scripts/codebase/jquery-validation/jquery.validate.min.js' %}"></script>

    <!-- Page JS Code -->
    <script src="{% static 'scripts/codebase/op_auth_signin.min.js' %}"></script>
{% endblock %}
